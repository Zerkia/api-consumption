<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <section class="border">
            <article class="input">
                <input type="text" class="inputValue" placeholder="Enter city" value="Paris">
                <input type="submit" value="Submit" class="button">
                <p class="errorMsg hide"></p>
            </article>
        </section>
        <br>
        <section id="cityInfo">
            <article class="display">
                <h1 class="cityName"></h1>
                <p class="cityTemp"></p>
                <p class="cityDesc"></p>
            </article>
            <article id="mapContainer"></article>
        </section>
        <br>
        <section id="eventInfo">
            <p class="eventHeader hide">Events</p>
            <p class="eventHeaderBorder hide"></p>
            <p class="eventMsg hide"></p>
            <div class="eventList">
                <!-- Events go here -->
            </div>
        </section>
    </main>
</body>
</html>
